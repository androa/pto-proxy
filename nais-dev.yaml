kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: pto-proxy
  namespace: pto
  labels:
    team: pto
spec:
  image: docker.pkg.github.com/navikt/pto-proxy/pto-proxy:{{version}}
  port: 8080
  ingresses:
    - https://pto-proxy.dev.nav.no
  prometheus:
    enabled: true
    path: /internal/prometheus
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  env:
    - name: AAD_B2C_DISCOVERY_URL
      value: https://login.microsoftonline.com/NAVtestB2C.onmicrosoft.com/v2.0/.well-known/openid-configuration?p=B2C_1A_idporten_ver1
    - name: AAD_B2C_CLIENT_ID
      value: 0090b6e1-ffcc-4c37-bc21-049f7d1f0fe5

