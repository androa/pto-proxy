spring.main.banner-mode=off

management.endpoint.metrics.enabled=true
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState,dataSource

app.env.aadB2cDiscoveryUrl=${AAD_B2C_DISCOVERY_URL}
app.env.aadB2cClientId=${AAD_B2C_CLIENT_ID}

app.proxy.veilarbaktivitetUrl=${VEILARBAKTIVITET_URL}
app.proxy.veilarboppfolgingUrl=${VEILARBOPPFOLGING_URL}
app.proxy.veilarbdialogUrl=${VEILARBDIALOG_URL}
app.proxy.veilarblestUrl=${VEILARBLEST_URL}
app.proxy.veilarbpersonUrl=${VEILARBPERSON_URL}
app.proxy.veilarbvedtakinfoUrl=${VEILARBVEDTAKINFO_URL}
